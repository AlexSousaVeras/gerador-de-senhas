<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas</h1>
        <br>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="copyButton">Copiar</button>
        </div>
        <label for="length">Tamanho da senha:</label>
        <input type="number" id="length" min="4" max="32" value="12">
        <div class="options">
            <label><input type="checkbox" id="includeUppercase" checked> Letras Maiúsculas</label>
            <label><input type="checkbox" id="includeNumbers" checked> Números</label>
            <label><input type="checkbox" id="includeSymbols" checked> Símbolos</label>
        </div>
        <br>
        <button id="generateButton">Gerar Senha</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
